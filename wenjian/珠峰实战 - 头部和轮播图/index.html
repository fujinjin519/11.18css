<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>珠峰培训PC首页</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- header begin -->
    <div class="header container-md">
        <!-- logo -->
        <h1 class="top-logo">
            <a href="#"></a>
        </h1>
        <!-- nav -->
        <ul class="nav">
            <li><a href="#">Node培训课程</a></li>
            <li><a href="#">HTML5培训课程</a></li>
            <li><a href="#">视频教程</a></li>
            <li><a href="#">课件文档</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
        <!-- user center -->
        <ul class="user-center">
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
        </ul>
        <!-- cart -->
        <div class="shopping-cart"></div>
    </div>

    <!-- swiper begin -->
    <div class="swiper container-md">
        <!-- swiper插件自带的html结构和命名 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/banner.png" alt="">
                </div>
            </div> 
        </div>

        <!-- 遮罩层 mask -->
        <div class="layer">
            <ul>
                <li>
                    <!-- 滑块 -->
                    <div class="hover-box"></div>
                </li>
            </ul>
        </div>
    </div>
    <!-- swiper end -->
