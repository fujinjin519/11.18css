<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 字体阴影  text-shadow 
    1.x轴的偏移量（水平方向）
    2.y轴的偏移量（垂直方向）
    3.阴影的模糊半径
    4.阴影的颜色-->
    <style>
        div {
            font-size: 100px;
            font-weight: bold;

            color: red;
            text-shadow:0 0 10px rgba(0, 0, 0 ,5);
        }
    </style>
</head>

<body>
    <div>珠峰</div>
</body>

</html>
