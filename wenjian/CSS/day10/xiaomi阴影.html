<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 阴影效果 box-shadow里面有几个属性
    1.x轴的偏移量（水平方向）正值往右调 负值往左 可以取负值
    2.y轴的偏移量（垂直方向） 正值越大阴影部分往下移 可以取负值
    3.阴影的模糊半径 值越大阴影越模糊不能取负值
    4.阴影的扩展半径  阴影的面积变大 不能取负值
    5.阴影的颜色    可以直接取颜色，有一种可以加透明度的颜色 rgba(0，  0， 0， 0.5)alpha 透明度（0-50%）
    6.内阴影 inset



    颜色有三种表示方式：黑色 白色 
    1.颜色单词
    2.十六进制    #000  #fff
    3.rgba(xyz)     黑色的透明度rgb(0， 0， 0，)   白色rgb （255， 255， 255，）
    
    ）-->
    <style>
        .box {
            width: 400px;
            height: 400px;
            background: white;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, .1);
           
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
