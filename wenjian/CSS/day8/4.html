<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wowo {
            width: 690px;
            height: 976px;
            margin: 0 auto;
            background: url(images/wowo.png)no-repeat;
            animation: wowo 20s steps(9) infinite;
        }
        

        @keyframes wowo {
            0%{background-position:0 0;}
            100%{background-position: -6210px 0;}
        }
    </style>
</head>

<body>
    <div class="wowo"></div>
</body>

</html>
