<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{font-size:100px ;}
        .box {
            width: 3rem;
            height: 3rem;
            background: red;
        }
    </style>
    <!-- 常用的单位  px % deg  em   
    rem 是一个参照单位，参照 跟元素，html的字体大小

    font-size-16px 1rem=16px (默认值）
   为了方便计算，字体默认大小是12px，所以我们一般吧html的字体设置伪100,

    为了让所有的机型能达到最好的用户体验效果
    屏幕越大rem的值越大，反之越小，所以我们需要引入一段动态判断rem的脚本-->
</head>

<body>
    <div class="box"></div>
    <script>
         function refreshRem() {
        var desW = 750,
        winW = document.documentElement.clientWidth,
        ratio = winW / desW;
        document.documentElement.style.fontSize = ratio * 100 + 'px';
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>
   
</body>

</html>
