<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 80px;
            margin: 0 auto;
        }

        .line {
            width: 0px;
            height: 5px;
            background: red;
            transition: all 1s ease;
            margin: 0 auto;
        }

        .box:hover .line {
            width:80px;}
    </style>
</head>

<body>
    <div class="box">
        <span>梦幻动画</span>
        <div class="line"></div>

    </div>


</body>

</html>
